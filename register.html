<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RafikiPesa - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>RafikiPesa - Register</h1>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label>Username: <input type="text" name="username" required></label><br>
            <label>Password: <input type="password" name="password" required></label><br>
            <label>Full Name: <input type="text" name="full_name" required></label><br>
            <label>ID Number: <input type="text" name="id_number" required></label><br>
            <label>Phone: <input type="text" name="phone" required></label><br>
            <label>Email: <input type="email" name="email" required></label><br>
            <label>Salary Account (Optional): <input type="text" name="salary_account"></label><br>
            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
