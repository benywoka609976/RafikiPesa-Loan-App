<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RafikiPesa - KYC Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>RafikiPesa - KYC Verification</h1>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <p>Please verify your identity using biometric authentication.</p>
            <button type="submit">Verify Biometric</button>
        </form>
    </main>
</body>
</html>
